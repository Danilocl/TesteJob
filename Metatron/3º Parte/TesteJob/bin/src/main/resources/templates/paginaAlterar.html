<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Categorias</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="panel-heading">
			<strong>Alterar Categorias</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${categoria}"
				th:action="@{/alterar}" method="POST" style="marging: 10px">

				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>Id</label> <input type="text"
								class="form-control input-sm" id="id" th:field="*{id}"
								readOnly="readonly">
						</div>

						<div class="form-group row">
							<label>Nome</label> <input type="text"
								class="form-control input-sm" th:field="*{nome}"
								autofocus="autofocus" placeholder="Informe o nome"
								maxlenght="50">
						</div>
				</div>
				</fieldset>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/listarCategorias}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
